<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student</h1>

    <form method="POST" action="{% url 'update' student.id %}">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ student.address }}" required><br><br>

        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact" value="{{ student.contact }}" required><br><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" value="{{ student.semester }}" required><br><br>

        <button type="submit">Update</button>
    </form>

</body>
</html>

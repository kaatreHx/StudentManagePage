<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student</h1>

    <form method="POST" action="{% url 'update' student.id %}" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ student.address }}" required><br><br>

        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact" value="{{ student.contact }}" required><br><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" value="{{ student.semester }}" required><br><br>

        <label for="profilePic">Current Profile Pic:</label><br>
        {% if student.profilePic %}
            <img src="{{ student.profilePic.url }}" alt="Profile Picture" width="150" 
                style="border-radius: 50%; width: 150px; height: 150px; object-fit: cover;">
            <br><br>
        {% else %}
            <p>No profile picture uploaded.</p>
        {% endif %}

        <label for="profilePic">Upload New Profile Pic:</label>
        <input type="file" id="profilePic" name="profilePic"><br><br>

        <button type="submit">Update</button>
    </form>

</body>
</html>
